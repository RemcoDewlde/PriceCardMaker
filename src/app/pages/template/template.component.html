<mat-card (click)="toggleSelected(obj, $event)">
  <span>Templates</span>
</mat-card>
<div *ngFor="let priceCard of priceCards; let i=index" class="content">
  <mat-card class="priceCards">
    <mat-card-title>Template: {{priceCard.Name}}</mat-card-title>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="goToEditor(priceCard._id)">Use template</button>
      <button mat-raised-button color="warn" (click)="deleteTemp(priceCard._id)"><i class="material-icons">
        delete_forever
      </i></button>
    </mat-card-actions>
  </mat-card>
</div>
